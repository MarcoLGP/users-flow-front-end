<app-dashboard-layout titleRoute="Notas" descriptionRoute="Suas notas">
    <div class="user_notes_container">
        <div class="user_notes_content">
           <div style="display: flex; justify-content: space-between;">
                <h3>Suas notas</h3>
           </div>
           <app-search-bar style="margin-top: 8px;" placeholder='Pesquisar por tÃ­tulo'/>
        </div>
    </div>
    <div class="user_notes_list_container">
        @for (item of userNotes(); track $index) {
            <app-note-item-list (click)="setNoteSelected($index)" author="Marco luca" [title]="item.title" [content]="item.content" [date]="(item.created | date:'dd/MM/yyyy')!"/>
        }
    </div>
    <app-fab-button />
</app-dashboard-layout>
