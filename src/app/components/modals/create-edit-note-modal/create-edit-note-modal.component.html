<app-modal-root [setOpenModal]="setOpenCreateEditNoteModal">
    <h2 class="modal_content_title">{{isEdit ? "Editar nota" : "Criar nota"}}</h2>
    <form (ngSubmit)="createNoteFormSubmit()" [formGroup]="createNoteForm">
        <app-form-sign-input [inputFormGroup]="createNoteForm" inputLabel="Ti패tulo" [icon]="pencilIcon" placeholder="Ti패tulo" inputControlName="title" inputLabel="Ti패tulo" inputControlName="title" />
        <div (input)="onContentInput($event)" #noteContent class="note_content" contenteditable="true" data-placeholder="Digite seu texto aqui..."></div>
        <div class="modal_content_select_container">
            <select class="modal_content_select" [value]="public" [formGroup]="createNoteForm" formControlName="public">
                <option [value]="true">Pu패blico</option>
                <option [value]="false">Privado</option>
            </select>
            <span style="margin-right: 25px;">Visibilidade: </span>
        </div>
        <div class="modal_buttons">
            <button (click)="setOpenCreateEditNoteModal.set(false)" class="app_button modal_cancel_button" >cancelar</button>
            <button type="submit" class="red_app_button">{{isEdit ? "Salvar nota" : "Criar nota"}}</button>
        </div>
    </form>
</app-modal-root>
