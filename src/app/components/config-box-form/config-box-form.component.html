<div class="config_box_form">
    <h3 class="config_box_form_title">Alterar nome:</h3>
    <form (ngSubmit)="submitForm()" class="form_box_container" [formGroup]="formGroup">
        <ng-content />
        @if(formValuesError && isSubmitted) {
            <app-box-return-form style="margin-top: 8px;" [errorsMessage]="errorsMessage" />
        }
        <button type="submit" style="margin-top: 20px;" class="red_app_button" >Alterar</button>
    </form>
</div>
