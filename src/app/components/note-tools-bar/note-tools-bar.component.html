<div class="note_tools_bar">
    <ng-icon (click)="deleteNoteSelected()" [svg]="trashIcon" size="20px" />
    <ng-icon (click)="setOpenEditNoteModal()" [svg]="pencilIcon" size="20px" />
    <ng-icon (click)="setOpenCreateNoteModal()" [svg]="addIcon" size="22px" />
</div>
@if(openCreateEditNoteModal()) {
    <app-create-edit-note-modal [isEdit]="isEdit()" [noteSelected]="noteSelected" [setOpenCreateEditNoteModal]="openCreateEditNoteModal" />
}
